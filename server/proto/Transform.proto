syntax = "proto3";

package aer.api;
option csharp_namespace = "Aer.Api.Transform";

message Vec2
{
    float x = 1;
    float y = 2;
}

message Vec3
{
    float x = 1;
    float y = 2;
    float z = 3;
}

message Rotation
{
    float x = 1;
    float y = 2;
    float z = 3;
}

message Transform
{
    Vec3 position = 1;
    Rotation rotation = 2;
}
